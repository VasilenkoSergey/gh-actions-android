name: Build

on: push

jobs:
  build-debug:
    name: "Build debug"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Test
        run: ./gradlew :app:test

      - name: Build
        run: ./gradlew :app:assembleDebug